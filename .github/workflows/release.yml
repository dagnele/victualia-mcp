name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build binaries for all platforms
        run: |
          mkdir -p dist
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile dist/victualia-mcp-linux-x64
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile dist/victualia-mcp-darwin-x64
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile dist/victualia-mcp-darwin-arm64
          bun build src/index.ts --compile --target=bun-windows-x64 --outfile dist/victualia-mcp-windows-x64.exe
      
      - name: Create checksums
        run: |
          cd dist
          sha256sum victualia-mcp-* > checksums.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  create-release:
    runs-on: ubuntu-latest
    needs: build-binaries
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/victualia-mcp-linux-x64
            dist/victualia-mcp-darwin-x64
            dist/victualia-mcp-darwin-arm64
            dist/victualia-mcp-windows-x64.exe
            dist/checksums.txt

  # Optional: Publish to npm (requires NPM_TOKEN secret)
  publish-npm:
    runs-on: ubuntu-latest
    needs: build-binaries
    if: ${{ vars.ENABLE_NPM_PUBLISH == 'true' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build for npm
        run: bun run build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Optional: Publish Docker image (uses GITHUB_TOKEN, no extra secrets needed)
  publish-docker:
    runs-on: ubuntu-latest
    needs: build-binaries
    if: ${{ vars.ENABLE_DOCKER_PUBLISH == 'true' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
